<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../libs/jquery-1.9.1.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../libs/jquery.validate.min.js"></script>
        <script src="../js/controladores/validarvistas.js"></script><!--Agregar esta linea -->
        <script src="../js/controladores/validarvistas.js"></script>
        <link rel="stylesheet" href="../css/template.css">
    </head>
    <body>
        <div class="container-fluid">
            <img src="../css/images/Logo1.png" class="img-responsive" alt="LogoEmpresa">
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">PRYMA</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">ACERCA DE</a></li>
                        <li><a href="#">PERFIL DE EMPRESA</a></li>
                        <li><a href="#" onclick="salir()">SALIR</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </nav>
        <header class="container">
            <div class="jumbotron">
                <h1>Modulo Gerencial</h1>
                <p>REPORTE DE VENTAS POR TIPOS DE SEGURO</p>
            </div>
        </header>
        <hr>
        <div class="container">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputCanal" class="col-sm-4 control-label">Seleccione el periodo de estudio</label>
                </div>
                <div class="form-group">
                    <label for="inputDesde" class="col-sm-4 control-label">Fecha inicial</label>
                    <div class="col-sm-8">
                        <input id="FECHA_INI" type="date" class="form-control" >
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputHasta" class="col-sm-4 control-label">Fecha final</label>
                    <div class="col-sm-8">
                        <input id="FECHA_FIN" type="date" class="form-control" >
                        <span class="add-on"><i class="icon-th"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="traerCanales()">Generar nuevo Reporte</button>
                </div>
            </form>
        </div> <!-- /container -->

        <hr>
        <footer class="footer">
            <div class="container text-center">
                <p class="text-muted">Asesores en Seguros</p>
                <p class="text-muted">PRYMA S.A. DE C.V.</p>
            </div>
        </footer>
        <script src="../js/controladores/contventasSeguro.js"></script>
    </body>
</html>
